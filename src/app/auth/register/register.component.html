<mat-card>
  <mat-card-title>Załóż konto</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email" />
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          Email jest wymagany
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Proszę podać poprawny email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="passwordConf"
          placeholder="Confirm your password"
        />
        <mat-error
          *ngIf="registerForm.get('passwordConf')?.hasError('required')"
        >
          Confirmation password is required
        </mat-error>
        <mat-error
          *ngIf="registerForm.get('passwordConf')?.hasError('mismatch')"
        >
          Passwords must match
        </mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="registerForm.invalid"
      >
        Sign Up
      </button>
    </form>
  </mat-card-content>
</mat-card>
