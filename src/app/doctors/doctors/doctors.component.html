<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-6">Our Doctors</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <mat-card *ngFor="let doctor of doctors$ | async" class="doctor-card">
      <mat-card-header>
        <mat-card-title class="mb-2">
          {{ doctor.firstName }} {{ doctor.lastName }}
        </mat-card-title>
        <mat-card-subtitle>
          {{ doctor.doctorDetails?.specialization }}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p *ngIf="doctor.doctorDetails?.description" class="text-gray-600 my-4">
          {{ doctor.doctorDetails?.description }}
        </p>
      </mat-card-content>

      <!-- <mat-card-actions align="end">
         <button
          mat-raised-button
          color="primary"
          (click)="viewCalendar(doctor.uid)"
        >
          View Calendar -->
      <!-- </button> -->
      <!-- </mat-card-actions>  -->
    </mat-card>
  </div>

  <!-- Show message if no doctors found -->
  <div
    *ngIf="(doctors$ | async)?.length === 0"
    class="text-center py-8 text-gray-500"
  >
    No doctors available at the moment.
  </div>
</div>
